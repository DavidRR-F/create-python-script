name: Validate PR

on:
  pull_request:
    branches: [main]

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/poetry.lock') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Format Check
        run: |
          poetry run black --check .

      - name: Linting
        run: |
          poetry run flake8 .

      - name: Run Tests
        run: |
          poetry run pytest --cov=pyplater

      - name: Code Coverage Report
        id: coverage
        run: |
          poetry run coverage report --fail-under=90

      - name: Check previous version
        id: previous_version
        run: |
          PREVIOUS_VERSION=$(git show -s --format=%B | awk '/^Version:/ {print substr($2, 1, length($2)-1)}')
          CURRENT_VERSION=$(poetry version | awk '{print $2}')
          if [[ "${PREVIOUS_VERSION}" == "${CURRENT_VERSION}" ]]; then
            echo "The current version is the same as the previous version. Failing the build."
            exit 1
          else
            echo "Package version: ${CURRENT_VERSION}"
          fi
